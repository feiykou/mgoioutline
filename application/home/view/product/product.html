<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    {include file="public/head" /}
</head>
<body>
{include file="public/header-nav" /}
<div class="container product-list-container">
    <div class="resc-head-wrap">
        <div class="top w843">
            <img src="__STATIC__/home/images/cat.png" alt="">
        </div>
    </div>
    <div class="index-content">
        {volist name="productsData" id="resData"}
        <div class="product-list-wrap w843">
            <div class="banner-wrap">
                {volist name="resData" id="data"}
                <div class="item">
                    <a href="/product/detail/{$data.id}"><img src="{:explode(';',$data.main_img_url)[0]}" alt=""></a>
                    <div class="info">
                        <h3 class="tit clearfix"><a class="fl" href="#">{$data.name}</a></h3>
                        <p class="desc-price"><span class="desc">{$data.introduce}</span><span class="price fr">¥{$data.price}</span></p>
                    </div>
                </div>
                {/volist}
            </div>
        </div>
        {/volist}
    </div>
    {include file="public/footer" /}
<script>
    var dpr992 = dpr*992;
    var dpr1200 = dpr*1200;
    $('.product-resc-banner').owlCarousel({
        loop:true,
        margin:40,
        nav: true,
        responsiveClass:true,
        responsive:{
            0:{
                items:3,
            },
            [dpr992]:{
                items:3,
            },
            [dpr1200]:{
                items:5,
                loop:true
            }
        }
    });


    $(function(){

        $(window).on('resize',resize).trigger('resize');

        function resize(){
            sizeHeight();
        }
        // 首屏进行全屏显示
        function sizeHeight(){
            var windowHeight = $(window).height(),
                logo_h = $('.logo-wrap').height(),
                setH = windowHeight - logo_h;
            setHeight.call($('.index-nav-item'),setH,12);
        }

        function setHeight(height, margin){
            this.height(height - margin);
        }

    })

</script>
</body>
</html>
